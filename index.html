<body>
  <header>
    <banner class="hero is-primary">
      <div class="hero-body columns is-gapless">
        <div class="column">
          <p class="title">
            ADVNTR<sup>â„¢</sup>
          </p>
        </div>
        <div class="column level">
          <p id="clock" class="title level-right">
            00:00:00
          </p>
        </div>
      </div>
    </banner>
  </header>

  <main>
    <div class="columns is-1">
      <div class="column is-four-fifths section">
        <div class="card">
          <p class="card-header-title primary-header">Plan your trip!</p>
          <form id="search-form" class="card-footer">
            <input id="city-name" class="input" type="text" placeholder="Destination">
            <!-- Insert checkboxes here -->
              <div class="checkbox-container checkbox-container-1">
                <label class="checkbox">
                  <input type="checkbox" id="museums">
                  museums
                </label>
                <label class="checkbox">
                  <input type="checkbox" id="public-restrooms">
                  public restrooms
                </label>
                <label class="checkbox">
                  <input type="checkbox" id="public-art">
                  public art
                </label>
              </div>
            <button type="submit" class="button search-button" id="search-btn">Search!</a>
          </form>
        </div>


        <div class="columns is-3 section">
          <div class="column is-three-quarters">
            <div class="card">
              <div class="card column">
                <div id="map"></div>
              </div>
            </div>
          </div>

          <div class="column is-one-quarter">
            <div class="card">
              <div class="card column">
                <ul class="card-content" id="weatherCard">
                  <!-- <p class="content">{WEATHER}</p>
                  <p class="content">Temperature:</p>
                  <p class="content">Wind Speed:</p>
                  <p class="content">Humidity:</p>
                  <p class="content">UV Index:</p> -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <aside class="column is-fullheight section">
        <p class="card-header-title">Previous Trips:</p>
        <button id="clear-button" class="button clear-button is-danger is-fullwidth">Clear Searches</button>
        <div class="card">
          <ul id="searches"></ul>
        </div>
      </aside>
    </div>
  </main>

</body>
